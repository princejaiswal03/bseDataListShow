<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Zerodha Assignment</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Zerodha</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" action="" method="post">
          <input class="form-control mr-sm-2" type="text" name="searchValue" placeholder="Search by Name" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit" value="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <h1>BSE DATA</h1>
	<div class="table-responsive">
		<table id="bseDataTable" class="display table table-striped" style="width:100%">
			<thead class="thead-dark"> 
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Open</th>
					<th>High</th>
					<th>Low</th>
					<th>Close</th>
				</tr>
			</thead>
			<tbody>
				{% for item in sortedData %}
				<tr>
					<td>{{item['SC_CODE']}}</td>
					<td>{{item['SC_NAME']}}</td>
					<td>{{item['OPEN']}}</td>
					<td>{{item['HIGH']}}</td>
					<td>{{item['LOW']}}</td>
					<td>{{item['CLOSE']}}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="static/js/jquery-slim.min.js"><\/script>')</script>
    <script src="static/js/vendor/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>

    <script src="static/jquery/jquery-3.3.1.js"></script>
    <script src="static/jquery/jquery.dataTables.min.js"></script>
	<script>
		$(document).ready(function(){
    			$('#bseDataTable').DataTable();
    		});
	</script>
  </body>
</html>
